<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investiments Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="h-[100dvh] grid grid-cols-3 grid.rows-2">
    <!--Uso de valores arbitrários-->
    <!--Temos uma subdivisão para referenciar o local onde queremos adicionar-->
    <aside class="bg-[#000814] row-span-2 flex flex-col justify-between">
      <!--Row span possibilita o consumo de x linhas-->
      <h1 class="text-2xl font-bold text-[#ffff] px-5 mt-3">
        Calculadora de Investimentos
      </h1>
      <form id="investment-form" class="w-full">
        <div class="flex w-full flex-col px-3 my-2 h-12">
          <label for="staring-amount" class="font-bold text-white"
            >Investimento inicial:</label
          >
          <div class="flex">
            <input
              value="R$"
              class="w-1/6 text-center rounded-l-lg"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-5/6 rounded-r-lg px-2"
              placeholder="0.00"
              required
              id="staring-amount"
              name="staring-amount"
            />
          </div>
        </div>
        <div class="flex w-full flex-col px-3 my-2 h-12">
          <label for="additional-contribution" class="font-bold text-white"
            >Aportes adicionais:</label
          >
          <div class="flex">
            <input
              value="R$"
              class="w-1/6 text-center rounded-l-lg"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-5/6 rounded-r-lg px-2"
              placeholder="0.00"
              id="additional-contribution"
              name="additional-contribution"
            />
          </div>
        </div>
        <div class="flex w-full flex-col px-3 my-2 h-12">
          <label for="return-rate" class="font-bold text-white">Prazo:</label>
          <div class="flex">
            <input
              value="%"
              class="w-1/6 text-center rounded-l-lg"
              type="text"
              disabled
            />
            <input type="text" class="w-1/2" id="return-rate" />
            <select
              id="evaluation-period"
              class="w-1/2 rounded-r-lg border-l-2 border-[#000814] text-center hover:bg-[#535657] hover:text-slave-200"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <div class="flex w-full flex-col px-3 my-2 h-12">
          <label for="return-rate" class="font-bold text-white"
            >Rentabilidade:</label
          >
          <div class="flex">
            <input
              value="%"
              class="w-1/6 text-center rounded-l-lg"
              type="text"
              disabled
            />
            <input type="text" class="w-1/2" id="return-rate" />
            <select
              id="evaluation-period"
              class="w-1/2 rounded-r-lg border-l-2 border-[#000814] text-center hover:bg-[#535657] hover:text-slave-200"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <div class="flex w-full flex-col px-3 my-2 h-16">
          <label for="tax-rate" class="font-bold text-white"
            >Impostos sobre o lucro:</label
          >
          <div class="flex">
            <input
              value="%"
              class="w-1/6 text-center rounded-l-lg"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-5/6 rounded-r-lg"
              id="tax-rate"
              name="tax-rate"
              placeholder="0.00"
            />
          </div>
        </div>
      </form>
      <div class="flex h-10 px-4 my-5 w-full gap-2">
        <button
          id="calculate-results"
          form="investiment-form"
          type="submit"
          class="w-1/2 bg-white p-1 rounded-lg hover:bg-[#535657]"
        >
          Calcular
        </button>
        <button
          id="clear"
          form="investiment-form"
          type="submit"
          class="w-1/2 bg-white p-1 rounded-lg hover:bg-[#535657]"
        >
          Limpar
        </button>
      </div>
    </aside>
    <!--Aside é usado para representar uma parte, seção, é usada para adicionar informaçoes complementares, como notas informativas -->

    <main class="row-span-2 col-span-2 relative">
      <p>Resultados</p>
    </main>
    <!--Lembrando que o main é usado para englobar, ter o conteudo principal dentro da página-->
  </body>
</html>
